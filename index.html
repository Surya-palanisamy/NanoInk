<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Nano Ink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/vs2015.min.css"
    />
    <style>
      .hljs {
        background: #1a1a1a !important;
        color: #e4e4e7 !important;
      }
      .hljs-keyword {
        color: #c678dd !important;
      }
      .hljs-built_in {
        color: #e6c07b !important;
      }
      .hljs-string {
        color: #98c379 !important;
      }
      .hljs-number {
        color: #d19a66 !important;
      }
      .hljs-comment {
        color: #5c6370 !important;
        font-style: italic;
      }
      .hljs-function {
        color: #61afef !important;
      }
      .hljs-title {
        color: #61afef !important;
      }
      .hljs-variable {
        color: #e06c75 !important;
      }
      .hljs-params {
        color: #e4e4e7 !important;
      }
      .hljs-attr {
        color: #d19a66 !important;
      }
      .hljs-literal {
        color: #d19a66 !important;
      }
      .hljs-meta {
        color: #61afef !important;
      }

      .hljs-regexp {
        color: #98c379 !important;
      }
      .hljs-symbol {
        color: #56b6c2 !important;
      }
      .hljs-class {
        color: #e6c07b !important;
      }
      .hljs-property {
        color: #e06c75 !important;
      }
      .hljs-name,
      .hljs-selector-tag,
      .hljs-tag {
        color: #e06c75 !important;
      }
      .hljs-selector-class {
        color: #e6c07b !important;
      }
      .hljs-selector-id {
        color: #61afef !important;
      }
      .hljs-attribute {
        color: #d19a66 !important;
      }
      .hljs-operator {
        color: #56b6c2 !important;
      }
      .hljs-type {
        color: #e6c07b !important;
      }
      .hljs-addition {
        color: #98c379 !important;
        background-color: rgba(152, 195, 121, 0.1) !important;
      }
      .hljs-deletion {
        color: #e06c75 !important;
        background-color: rgba(224, 108, 117, 0.1) !important;
      }
    </style>
    <link rel="stylesheet" href="assets/theme.css" />
  </head>
  <body>
    <div class="app">
      <!-- Top Header -->
      <header class="top-header" id="top-header">
        <div class="header-left">
          <a href="#" class="logo">
            <svg
              class="logo-icon"
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" fill="currentColor" />
            </svg>
            <span class="logo-text">Nano Ink</span>
          </a>
        </div>
        <div class="header-right">
          <button
            class="theme-toggle"
            id="theme-toggle"
            aria-label="Toggle theme"
          >
            <svg
              class="theme-icon-dark"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
            <svg
              class="theme-icon-light"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              style="display: none"
            >
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
          </button>
          <button class="header-search-btn" id="header-search-btn">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            <span>Search</span>
            <kbd>âŒ˜K</kbd>
          </button>
        </div>
      </header>

      <!-- Search Modal -->
      <div class="search-modal-overlay" id="search-modal-overlay">
        <div class="search-modal" id="search-modal">
          <div class="search-modal-header">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input
              type="text"
              id="modal-search-input"
              placeholder="Search documentation..."
              autocomplete="off"
            />
            <kbd>ESC</kbd>
          </div>
          <div class="search-modal-results" id="search-modal-results">
            <div class="search-modal-empty">Type to search...</div>
          </div>
        </div>
      </div>

      <!-- Mobile menu toggle -->
      <button
        class="menu-toggle"
        id="menu-toggle"
        aria-label="Toggle navigation"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <!-- Overlay for mobile -->
      <div class="sidebar-overlay" id="sidebar-overlay"></div>

      <div class="main-layout">
        <!-- Left Sidebar -->
        <aside class="sidebar" id="sidebar">
          <nav id="nav-list" aria-label="Notes navigation"></nav>
          <div class="sidebar-footer">
            <a
              href="https://github.com/Surya-palanisamy"
              target="_blank"
              rel="noopener"
              class="github-btn"
            >
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
                />
              </svg>
              GitHub
            </a>
          </div>
        </aside>

        <!-- Main Content -->
        <main class="content">
          <div class="content-wrapper">
            <div class="breadcrumb-bar">
              <div class="breadcrumb" id="breadcrumb">
                <span>Get Started</span>
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
                <span>Pick a note</span>
              </div>
            </div>
            <article class="article-content">
              <h1 id="note-title" class="article-title">Welcome to Nano Ink</h1>
              <div id="note-body" class="note-body">
                <p>Select a topic from the sidebar to start learning.</p>
              </div>
            </article>
          </div>
        </main>

        <!-- Right Sidebar - Table of Contents -->
        <aside class="toc-sidebar" id="toc-sidebar">
          <div class="toc-section">
            <div class="toc-header">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <line x1="8" y1="6" x2="21" y2="6"></line>
                <line x1="8" y1="12" x2="21" y2="12"></line>
                <line x1="8" y1="18" x2="21" y2="18"></line>
                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                <line x1="3" y1="18" x2="3.01" y2="18"></line>
              </svg>
              <span>Contents</span>
            </div>
            <nav id="toc-list" class="toc-list"></nav>
          </div>
          <div class="toc-section toc-related">
            <div class="toc-header">Related</div>
            <nav class="related-list">
              <a href="#" class="related-link">

                  width="14"

                  width="14"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                  <line x1="3" y1="9" x2="21" y2="9"></line>
                  <line x1="9" y1="21" x2="9" y2="9"></line>
                </svg>
                Plugins
              </a>
              <a href="#" class="related-link">
                <svg
                  width="14"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"

                  <polyline points="16 18 22 12 16 6"></polyline>
                  <polyline points="8 6 2 12 8 18"></polyline>
                </svg>
                Examples
              </a>
              <a href="https://github.com" target="_blank" class="related-link">
                <svg

                  height="14"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                >
                  <path
                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"

                GitHub

              <a href="#" class="related-link">
                <svg
                  width="14"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <circle cx="12" cy="12" r="10"></circle>
                  <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                  <line x1="12" y1="17" x2="12.01" y2="17"></line>

          </div>
        </aside>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script src="assets/manifest.js"></script>
    <script src="assets/main.js"></script>
